<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Document</title>
		<script src="./App.js" defer></script>
	</head>
	<body>
		<h1>Customer Registration Form</h1>
		<table>
			<tr>
				<td>Customer Name</td>
				<td><input type="text" id="username" /></td>
				<td id="username-feedback"></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="password" id="password" /></td>
				<td id="password-feedback"></td>
			</tr>
			<tr>
				<td>Confirm Password</td>
				<td><input type="password" id="confirm-password" /></td>
				<td id="confirm-password-feedback"></td>
			</tr>
			<tr>
				<td>Mobile Number</td>
				<td><input type="text" id="mobile-number" /></td>
				<td id="mobile-number-feedback"></td>
			</tr>
			<tr>
				<td>Gender</td>
			</tr>
			<tr>
				<td><input type="radio" />Male</td>
				<td><input type="radio" />Female</td>
			</tr>
			<tr>
				<td>City</td>
				<td>
					<select>
						<option>Bengaluru</option>
						<option>Chennai</option>
						<option>Delhi</option>
						<option>Mumbai</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Country</td>
				<td>
					<select>
						<option>INDIA</option>
						<option>USA</option>
						<option>GERMANY</option>
						<option>FRANCE</option>
					</select>
				</td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="Submit" /></td>
			</tr>
		</table>
	</body>
</html>
