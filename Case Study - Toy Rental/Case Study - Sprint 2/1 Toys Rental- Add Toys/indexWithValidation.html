<!DOCTYPE html>
<html>
  <head>
    <title>Add Toys</title>
    <script src="./App.js" defer></script>
  </head>
  <body>
    <h2>
      <span style="background-color: #000080; color: #ff6600;">Add Toys</span>
    </h2>
    <table>
      <tr>
        <td>Toy Name</td>
        <td><input type="text" id="toyname" /></td>
      </tr>
      <tr>
        <td>Toy type</td>
        <td><input type="text" id="toytype" /></td>
      </tr>
      <tr>
        <td>Min-Age</td>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <td>Max-Age</td>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <td>Price</td>
        <td><input type="text" id="price" /></td>
      </tr>
      <tr>
        <td>Quantity Available in Stock</td>
        <td><input type="text" id="quantity" /></td>
      </tr>
      <tr>
        <td>Rental amount per day</td>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <td></td>
        <td>
          <!-- Using my own function 'validate()' for validation as it is not mentioned -->
          <input type="submit" value="Submit Query" onclick="validate()" />
        </td>
      </tr>
    </table>
  </body>
</html>
