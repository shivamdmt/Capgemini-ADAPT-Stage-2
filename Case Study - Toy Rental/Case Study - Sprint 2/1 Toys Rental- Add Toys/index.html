  <head>

  </head>

      <span style="background-color: #000080; color: #ff6600;">Add Toys</span>

    <table>
      <tr>
        <td>Toy Name</td>
        <td><input type="text" /></td>
      </tr>
      <tr>

        <td><input type="text" /></td>

        <td><input type="text" /></td>
      </tr>

        <td><input type="text" /></td>

      <tr>

        <td><input type="text" /></td>
      </tr>
      <tr>
        <td>Quantity Available in Stock</td>

      </tr>

      </tr>
      <tr>

      </tr>
    </table>
