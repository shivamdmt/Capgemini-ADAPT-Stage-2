<!-- 
Design a Web page for accepting Registration Details of a student.

Use HTML Table to align the form elements.
Display the heading using H1 tagRegistration

-->
<!DOCTYPE html>
<html>
  <body>
    <h1>Registration</h1>
    <table>
      <tbody>
        <tr>
          <td>
            Enter your Name
          </td>
          <td>
            <input />
          </td>
        </tr>

        <tr>
          <td>
            Enter Address
          </td>
          <td>
            <textarea rows="5"></textarea>
          </td>
        </tr>

        <tr>
          <td>
            Enter Age
          </td>
          <td>
            <input type="text" />
          </td>
        </tr>
        <tr>
          <td>
            Education:
          </td>
        </tr>
        <tr>
          <td><input type="radio" value="BCA" />BCA</td>
        </tr>
        <tr>
          <td><input type="radio" />BSc</td>
        </tr>
        <tr>
          <td><input type="radio" />BCom</td>
        </tr>
        <tr>
          <td>
            Hobbies
          </td>
        </tr>
        <tr>
          <td><input type="radio" value="Reading" />Reading</td>
        </tr>
        <tr>
          <td><input type="radio" />Writing</td>
        </tr>
        <tr>
          <td><input type="submit" value="Submit" /></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
