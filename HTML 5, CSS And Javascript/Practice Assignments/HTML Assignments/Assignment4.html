<!DOCTYPE html>
<html>
	<head>
		<title>Online Shopping</title>
	</head>
	<body>
		<header>
			<h1>Robotics India Private Limited</h1>
			<h2>OMR Road, Chennai</h2>
		</header>
		<table>
			<tr>
				<td>Enter your name</td>
				<td><input type="text" /></td>
			</tr>
			<tr>
				<td>Email Address</td>
				<td><textarea></textarea></td>
			</tr>
			<tr>
				<td>Enter Age</td>
				<td><input type="number" /></td>
			</tr>
			<tr>
				<td>Job type</td>
			</tr>
			<tr>
				<td><input type="radio" />Full Time</td>
			</tr>
			<tr>
				<td><input type="radio" />Part Time</td>
			</tr>
			<tr>
				<td><input type="radio" />Contract</td>
			</tr>
			<tr>
				<td>Languages</td>
			</tr>
			<tr>
				<td><input type="checkbox" />English</td>
			</tr>
			<tr>
				<td><input type="checkbox" />Hindi</td>
			</tr>
			<tr>
				<td><button>Register</button></td>
			</tr>
		</table>
	</body>
</html>
